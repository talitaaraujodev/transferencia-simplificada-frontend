<main class="container-login">
  <section class="content-login">
    <div class="form-login">
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <h2 class="form-login__title">Login</h2>
        <div class="form-group">
          <label for="value" class="form-group__label">E-mail </label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-group__input"
            placeholder="Digite seu e-mail..."
            formControlName="email"
          />
        </div>
        <app-message
          *ngIf="
            loginForm.get('email')?.errors?.required &&
            loginForm.get('email')?.touched
          "
          message="E-mail é um campo obrigatório"
        ></app-message>
        <app-message
          *ngIf="
            loginForm.get('email')?.errors?.email &&
            loginForm.get('email')?.touched
          "
          message="E-mail no formato incorreto"
        ></app-message>
        <div class="form-group">
          <label for="value" class="form-group__label">Password </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-group__input"
            placeholder="Digite sua senha..."
            formControlName="password"
          />
        </div>
        <app-message
          *ngIf="
            loginForm.get('password')?.errors?.required &&
            loginForm.get('password')?.touched
          "
          message="Senha é um campo obrigatório"
        ></app-message>
        <app-message
          *ngIf="loginForm.get('password')?.errors?.minlength"
          message="Senha deve ter pelo menos 6 caracteres"
        ></app-message>
        <div class="btn-wrapper">
          <button
            type="submit"
            [ngClass]="{
              'btn-wrapper__disabled': loginForm.invalid,
              'btn-wrapper__btn': !loginForm.invalid
            }"
          >
            Entrar
          </button>
        </div>
      </form>
      <div class="form-login-footer">
        <span>
          <a routerLink="/register">Cadastre-se já </a>
          |
          <a routerLink="/forgout-password">Esqueceu a senha? </a>
        </span>
        <span class="form-login-footer__text"
          >Campos marcados com * são obrigatórios</span
        >
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</main>

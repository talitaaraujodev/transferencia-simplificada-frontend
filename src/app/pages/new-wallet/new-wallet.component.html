<main class="new-wallet">
  <h2>Nova Carteira</h2>
  <div class="container-new-wallet">
    <form class="form-new-wallet">
      <div class="form-group">
        <label for="" class="form-group__label"> Usuário </label>
        <select name="user" id="user" class="form-group__input">
          <option value="" selected data-default>Selecione o usuário</option>
          <option value="user1">User 1</option>
          <option value="user2">User 2</option>
          <option value="user3">User 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="" class="form-group__label">Valor </label>
        <input
          type="number"
          name="value"
          id="value"
          class="form-group__input"
          placeholder="Selecione o valor..."
        />
      </div>
      <button type="submit" class="btn-new-wallet">Enviar</button>
    </form>
  </div>
</main>
